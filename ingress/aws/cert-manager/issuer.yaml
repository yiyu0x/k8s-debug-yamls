apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: example@example.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - selector:
          dnsZones:
          - "example.com"
        dns01:
          route53:
            region: us-east-1
            hostedZoneID: XXX
            accessKeyID: XXX
            secretAccessKeySecretRef:
              name: XXX
              key: XXX

