apiVersion: v1
kind: Namespace
metadata:
  name: debug

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netutils
  namespace: debug
spec:
  selector:
    matchLabels:
      name: netutils
  template:
    metadata:
      labels:
        name: netutils
    spec:
      containers:
        - image: hwchiu/netutils
          name: netutils
          